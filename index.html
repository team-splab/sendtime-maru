<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마루커넥트 X 센드타임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="title">
                <h1>선민승 멘토님 마루커넥트 신청 사전 설문</h1>
                <h2>마루커넥트 X 센드타임</h2>
            </div>
            <div class="form">
                <div class="name form-item">
                    <div class="form-title">
                        <h3>이름<span class="star">*</span></h3>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="이름을 입력하세요.">
                    </div>
                </div>
                <div class="email form-item">
                    <div class="form-title">
                        <h3>이메일<span class="star">*</span></h3>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="이메일을 입력하세요.">
                    </div>
                </div>
                <div class="company form-item">
                    <div class="form-title">
                        <h3>기업명<span class="star">*</span></h3>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="기업명을 입력하세요.">
                    </div>
                </div>
                <div class="company form-item">
                    <div class="form-title">
                        <h3>먹고 싶은 메뉴</h3>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="먹고 싶은 메뉴를 입력하세요.">
                    </div>
                </div>
                <div class="company form-item">
                    <div class="form-title">
                        <h3>원하는 퇴근 시간</h3>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="원하는 퇴근 시간을 입력하세요.">
                    </div>
                </div>
                <div class="company form-item">
                    <div class="form-title">
                        <h3>오늘 마신 커피</h3>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="오늘 마신 커피를 입력하세요.">
                    </div>
                </div>
                <div class="submit">
                    <button id="submit-button" type="button">제출하기</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="/splab-logo.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
