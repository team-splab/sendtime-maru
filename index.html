<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마루커넥트 X 센드타임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="title">
                <h1><span id="mentor-name">XXX</span> 멘토님의 멘토링</h1>
                <h1>마루커넥트 신청 사전 설문</h1>
                <h2>마루커넥트 X 센드타임</h2>
            </div>
            <div class="form">
                <div class="form-item">
                    <div class="form-title">
                        <h3>회사명<span class="star">*</span></h3>
                    </div>
                    <div class="form-input">
                        <input id="company" type="text" placeholder="회사명을 적어주세요.">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-title">
                        <h3>대표님 성함<span class="star">*</span></h3>
                    </div>
                    <div class="form-input">
                        <input id="name" type="text" placeholder="대표님 성함을 적어주세요.">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-title">
                        <h3>이메일<span class="star">*</span></h3>
                    </div>
                    <div class="form-input">
                        <input id="email" type="text" placeholder="안내 메일을 받으실 수 있는 이메일 주소를 적어주세요.">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-title">
                        <h3>연락처<span class="star">*</span></h3>
                    </div>
                    <div class="form-input">
                        <input id="phone" type="text" placeholder="휴대폰 번호를 적어주세요">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-title">
                        <h3>목적<span class="star">*</span></h3>
                    </div>
                    <div class="form-radio">
                        <div class="form-radio-item">
                            <label><input id="purpose" type="radio" name="purpose" value="business" onclick="getRadioItem(event)" checked="checked"><span>사업적 고민 상담</span></label>
                        </div>
                        <div class="form-radio-item">
                            <label><input id="purpose" type="radio" name="purpose" value="fund" onclick="getRadioItem(event)"><span>투자 상담</span></label>
                        </div>
                        <div class="form-radio-item">
                            <label><input id="purpose" type="radio" name="purpose" value="networking" onclick="getRadioItem(event)"><span>네트워킹</span></label>
                        </div>
                    </div>
                </div>
                <div class="form-item"  id="docu-item">
                    <div class="form-title">
                        <h3>회사 소개 자료<span class="star">*</span></h3>
                    </div>
                    <div class="form-input">
                        <input id="docu" type="text" placeholder="회사 소개 자료 다운로드 링크를 적어주세요.">
                    </div>
                </div>
                <div class="form-item" id="business-theme-item">
                    <div class="form-title">
                        <h3>희망 주제<span class="star">*</span></h3>
                    </div>
                    <div class="form-input long">
                        <textarea id="business-theme" class="long" placeholder="비즈니스 주제를 적어주세요."></textarea>
                    </div>
                </div>
                <div class="form-item" id="networking-theme-item">
                    <div class="form-title">
                        <h3>희망 주제<span class="star">*</span></h3>
                    </div>
                    <div class="form-input">
                        <textarea id="networing-theme" class="long" placeholder="네트워킹 주제를 적어주세요."></textarea>
                    </div>
                </div>
                <div class="submit">
                    <button id="submit-button" type="button">제출하기</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="/splab-logo.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
