<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>마루커넥트 X 센드타임</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="title">
                <h1>슬랙 웹훅 날리기</h1>
                <h2>Made by 민유</h2>
            </div>
            <div class="form">
                <div class="form-item">
                    <div class="form-title">
                        <h3>슬랙 웹훅 URL<span class="star">*</span></h3>
                    </div>
                    <div class="form-input">
                        <input id="url" type="text" onkeydown="inputCheck()" onblur="inputCheck()"
                            placeholder="URL을 적어주세요. (https:// 부분 포함)">
                    </div>
                </div>

                <div class="form-item">
                    <div class="form-title">
                        <h3>사용한 회사<span class="star">*</span></h3>
                    </div>
                    <div class="form-input">
                        <input id="company" type="text" onkeydown="inputCheck()" onblur="inputCheck()" placeholder="회사의 이름을 적어주세요.">
                    </div>
                </div>

                <div class="form-item" id="business-theme-item">
                    <div class="form-title">
                        <h3>발송 내용<span class="star">*</span></h3>
                    </div>
                    <div class="form-input long">
                        <textarea id="content" class="long" onkeydown="inputCheck()" onblur="inputCheck()"
                            placeholder="잘 넣어주십쇼!"></textarea>
                    </div>
                </div>
                <div class="submit" id="submit-abled">
                    <button id="submit-button-abled" class="abled" type="button">제출하기</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="/splab-logo.png" alt="">
        </div>
    </div>
    <div class="loadingPopup">
        <h1 style="color: white; font-size: 10vh; font-size: 700;">잘 보냈습니당!</h1>
    </div>
    <script src="script2.js"></script>
</body>

</html>
